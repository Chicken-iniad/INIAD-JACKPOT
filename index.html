<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
  <link rel="stylesheet" href="./css/styles.css">
  <!-- Google Fonts ここから -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Font変更するときはこのURLも変わる（多分） -->

  <!-- ここまで -->
  <title>INIAD JACKPOT</title>
</head>

<body>
  <div id="slotbox">
    <div class="info_box">
      <p>count:<span class="counter">0</span></p>
    </div>

    <div id="slots_a">
      <div class="wrapper"></div>
      <div class="slotglass-top"></div>
      <div class="slotglass-bottom"></div>
      <div class="slotline"></div>
    </div>
    <div id="slots_b">
      <div class="wrapper"></div>
      <div class="slotglass-top"></div>
      <div class="slotglass-bottom"></div>
      <div class="slotline"></div>
    </div>
    <div id="slots_c">
      <div class="wrapper"></div>
      <div class="slotglass-top"></div>
      <div class="slotglass-bottom"></div>
      <div class="slotline"></div>
    </div>
    <div id="slots_d">
      <div class="wrapper"></div>
      <div class="slotglass-top"></div>
      <div class="slotglass-bottom"></div>
      <div class="slotline"></div>
    </div>
    <div id="slots_e">
      <div class="wrapper"></div>
      <div class="slotglass-top"></div>
      <div class="slotglass-bottom"></div>
      <div class="slotline"></div>
    </div>

    <br style="clear: both" />

    <div id="slotMsg">Let' Start<br /></div>
    <input id="startBtn" type="button" value="START" onclick="javascript:slotStart();" />

  </div>

  <script src="./js/slot.js"></script>
</body>

</html>
