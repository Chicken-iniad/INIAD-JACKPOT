<!-- 右クリックで画像が保存できるので拒否するように -->
<body oncontextmenu="return false;">
  <div id="slotbox">
    <div class="info_box">
      <p>count:<span class="counter">0</span></p>
    </div>

    <div id="slots_a">
      <div class="wrapper"></div>

      <div class="slotglass-bottom"></div>

<!-- 個人的にこっちの方が画像が読み込まれてからスクリプトロードされるのでいいと思う -->

<script>
  // 一部型番のMac Safariで起こる表示ずれの修正 
  window.addEventListener('pageshow', function (event) {

      window.location.reload();
      setInterval(function() {
        $(window).resize();
        window.location.reload();
